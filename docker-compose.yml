version: '3.8'

services:
  database:
    image: mysql:5.7
    container_name: fleurverte_db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: fleurverte
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: fleurverte_app
    depends_on:
      database:
        condition: service_healthy
    environment:
      APP_ENV: dev
      DATABASE_URL: "mysql://root:@database:3306/fleurverte?serverVersion=5.7&charset=utf8mb4"
    volumes:
      - ./:/app
      - /app/var
    ports:
      - "8080:8000"
    restart: always
    tty: true
    stdin_open: true

volumes:
  db_data:
