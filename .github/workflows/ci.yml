name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FleurVerte
    env:
      APP_ENV: test
      DATABASE_URL: mysql://root:password@127.0.0.1:3306/fleurverte_test?serverVersion=5.7
      SYMFONY_DEPRECATIONS_HELPER: 999999
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: fleurverte_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: pdo_mysql, mbstring, intl, ctype, iconv
          coverage: xdebug
          ini-values: memory_limit=512M

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Wait for MySQL
        run: |
          timeout 60 bash -c 'until mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "SELECT 1"; do sleep 1; done'

      - name: Create Test Database
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:create --env=test
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Load fixtures (optional)
        run: php bin/console doctrine:fixtures:load --env=test --no-interaction || true

      - name: Run PHPUnit tests with coverage
        run: ./bin/phpunit --colors=always --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./FleurVerte/coverage.xml
          fail_ci_if_error: false